<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>I'm in the AppComponent!</h3>
            <hr>
            <app-servers></app-servers>
            <!-- <div app-servers></div> -->
            <!-- <div class="app-servers"></div> -->
        </div>
    </div>
    <hr>
    <app-warning-alert></app-warning-alert>
    <app-success-alert></app-success-alert>
    <hr>
    <label>Username</label>
    <input
        type="text"
        class="form-control"
        [(ngModel)]="username">
    <p>{{ username }}</p>
    <button
        class="btn btn-primary"
        [disabled]="!username"
        (click)="username = ''">Clear Username</button>
    <hr>
    <button
        class="btn btn-primary"
        (click)="toggleShowDetails()">{{ buttonDetailsText }}</button>
    <p *ngIf="showDetails">Secret Password = tuna</p>
    <div *ngFor="let buttonClickTime of buttonClickTimes">
        <p
            [ngStyle]="{backgroundColor: getColor(buttonClickTime)}"
            [ngClass]="{whiteText: shouldStyle(buttonClickTime)}">{{ buttonClickTime }}</p>
    </div>
</div>
